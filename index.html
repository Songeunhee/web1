<br><h2>협회소개</a></h2>

<p>한국고양이보호협회는 길고양이를 위한 홍보지를 제작하고 있으며,
아픈 길냥이 구조를 위한 통덫 및 케이지대여사업,
어려운 구조 및 치료 직접 지원, 약품 발송 사업,
TNR 지원 사업, 긴급한 치료를 요하는 길냥이들을 위한 모금사업,
그밖에도 학대고발, 캣맘교육, 각종캠페인을 진행하여 캣맘/캣대디께 직접적인 지원을 돕고 있습니다</p>
